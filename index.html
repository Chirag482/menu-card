<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Booklet</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <div class="btn">
        <button id="left-btn" class="btn" onclick="left()">
          <i class="fas fa-chevron-circle-left"></i>
        </button>
      </div>
      <div class="menu">
        <!--Paper 1-->
        <div id="p1" class="paper">
          <div class="front">
            <img src="./images/front1.png" height="100%" width="100%" />
          </div>
          <div class="back">
            <img src="./images/back1.png" height="100%" width="100%" />
          </div>
        </div>
        <!--Paper 2-->
        <div id="p2" class="paper">
          <div class="front">
            <img src="./images/front2.png" height="100%" width="100%" />
          </div>
          <div class="back">
            <img src="./images/back2.png" height="100%" width="100%" />
          </div>
        </div>
        <!--Paper 3-->
        <div id="p3" class="paper">
          <div class="front">
            <img src="./images/front3.png" height="100%" width="100%" />
          </div>
          <div class="back">
            <img src="./images/front1.png" height="100%" width="100%" />
          </div>
        </div>
      </div>
      <div class="btn" id="right-btn">
        <button id="left-btn" class="btn" onclick="right()">
          <i class="fas fa-chevron-circle-right"></i>
        </button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
